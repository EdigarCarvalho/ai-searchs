<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Algorithms Visualization</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Search Algorithms Visualization</h1>

      <!-- Replace the existing input fields in public/index.html -->
      <div class="form-group">
        <label for="startNodeInput">Start Node:</label>
        <select id="startNodeInput" class="form-control">
          <option value="Arad" selected>Arad</option>
          <option value="Bucharest">Bucharest</option>
          <option value="Craiova">Craiova</option>
          <option value="Drobeta">Drobeta</option>
          <option value="Eforie">Eforie</option>
          <option value="Fagaras">Fagaras</option>
          <option value="Giurgiu">Giurgiu</option>
          <option value="Hirsova">Hirsova</option>
          <option value="Iasi">Iasi</option>
          <option value="Lugoj">Lugoj</option>
          <option value="Mehadia">Mehadia</option>
          <option value="Neamt">Neamt</option>
          <option value="Oradea">Oradea</option>
          <option value="Pitesti">Pitesti</option>
          <option value="Rimnicu_Vilcea">Rimnicu Vilcea</option>
          <option value="Sibiu">Sibiu</option>
          <option value="Timisoara">Timisoara</option>
          <option value="Urziceni">Urziceni</option>
          <option value="Vaslui">Vaslui</option>
          <option value="Zerind">Zerind</option>
        </select>
      </div>

      <div class="form-group">
        <label for="endNodeInput">Goal Node:</label>
        <select id="endNodeInput" class="form-control">
          <option value="Arad">Arad</option>
          <option value="Bucharest" selected>Bucharest</option>
          <option value="Craiova">Craiova</option>
          <option value="Drobeta">Drobeta</option>
          <option value="Eforie">Eforie</option>
          <option value="Fagaras">Fagaras</option>
          <option value="Giurgiu">Giurgiu</option>
          <option value="Hirsova">Hirsova</option>
          <option value="Iasi">Iasi</option>
          <option value="Lugoj">Lugoj</option>
          <option value="Mehadia">Mehadia</option>
          <option value="Neamt">Neamt</option>
          <option value="Oradea">Oradea</option>
          <option value="Pitesti">Pitesti</option>
          <option value="Rimnicu_Vilcea">Rimnicu Vilcea</option>
          <option value="Sibiu">Sibiu</option>
          <option value="Timisoara">Timisoara</option>
          <option value="Urziceni">Urziceni</option>
          <option value="Vaslui">Vaslui</option>
          <option value="Zerind">Zerind</option>
        </select>
      </div>
      <div class="form-group">
        <label for="algorithmSelect">Algorithm:</label>
        <select id="algorithmSelect" class="form-control">
          <option value="bfs">Breadth-First Search</option>
          <option value="ucs">Uniform Cost Search</option>
          <option value="dfs">Depth-First Search</option>
          <option value="lds">Limited Depth Search</option>
          <option value="ids">Iterative Deepening Search</option>
          <option value="directional">Bidirectional Search</option>
          <option value="greedy">Greedy Best-First Search</option>
          <option value="astar" selected>A* Algorithm</option>
        </select>
      </div>

      <!-- <div class="form-group">
        <label for="heuristicSelect">Heuristic (for informed search):</label>
        <select id="heuristicSelect" class="form-control">
          <option value="manhattan" selected>Straight-line distance</option>
          <option value="euclidean">Euclidean distance</option>
          <option value="zero">Zero heuristic (Dijkstra)</option>
        </select>
      </div> -->

      <button id="searchButton">Find Path</button>

      <div id="visualization-container">
        <div id="map-display"></div>
        <div id="searchStats"></div>
      </div>

      <div id="results"></div>
    </div>

  </body>
</html>
